<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
        <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/servicos/(form)}" method="POST" th:object="${servico}"> 
                
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtservicos">Servi√ßo:</label>
                    <input type="text" th:field="*{servico}" class="form-control" id="txtservicos">
                </div>
                <div class="form-group">
                    <label for="txtvalor">Valor:</label>
                    <input type="text" th:field="*{valor}" class="form-control" id="txtvalor">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="/servicos" class="btn btn-danger">Cancelar</a>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
