<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <!--<nav th:replace="layout :: menu"></nav>-->
        <main class="container">
            <a href="home" class="btn btnBack">Retornar ao Menu</a></div>
            <a href="/servicos/novo" class="btn btnNovo">Novo</a>
            <table class="table" id="tableservicos">
                <thead class="toposervicos">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umServico : ${listaServicos}">
                        <td th:text="${umServico.id}"></td>
                        <td th:text="${umServico.valor}"></td>
                        <td>
                            <a th:href="@{'/servicos/alterar/' + ${umServico.id}}" class="btn btn-warning">Alterar</a>
                            <button class="btn btn-danger js-delete" th:data-id="${umServico.id}">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </main>

        <div class="modal" tabindex="-1" id="modalservicos">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Serviço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Confirma a exclusão do serviço?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnnao" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
                </div>
            </div>
        </div>

        <footer th:include="layout :: footer"></footer>
        <script th:src="@{./js/script.js}"></script>
    </body>
</html>
