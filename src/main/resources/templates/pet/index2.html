<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <main class="container">
            <a href="/home/souveterinario" class="btn btnBack">Retornar ao Menu</a></div>
            <!--<a onclick="window.history.go(-1); return false;" class="btn btnBack">Retornar ao Menu</a></div>-->
            <table class="table" id="tablepet">
                <thead class="topopet">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Tutor</th>
                        <th>Tipo</th>
                        <th>Sexo</th>
                        <th>Data de Nascimento</th>
                        <th>Tamanho</th>
                        <th>Peso</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umPet : ${listaPets}">
                        <td th:text="${umPet.id}"></td>
                        <td th:text="${umPet.nome}"></td>
                        <td th:text="${umPet.tutor?.nome}"></td>
                        <td th:text="${umPet.animal}"></td>
                        <td th:text="${umPet.sexo}"></td>
                        <td th:if="${umPet.dataNascimento}"
                            th:text="${#dates.format(umPet.dataNascimento, 'dd/MM/yyyy')}"></td>
                        <td th:unless="${umPet.dataNascimento}">Não informada</td>
                        <td th:text="${umPet.tamanho}"></td>
                        <td th:text="${umPet.peso}"></td>
                    </tr>
                </tbody>
            </table>
        </main>

        <div class="modal" tabindex="-1" id="modalpet">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir pet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Confirma a exclusão do pet?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnnao" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
                </div>
            </div>
        </div>
        <footer th:include="layout :: footer"></footer>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
